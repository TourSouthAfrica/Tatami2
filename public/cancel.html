<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment cancelled</title>
    <style>
      :root { --bg:#0b0c10; --card:#12141a; --text:#e8edf2; --muted:#9aa7b2; --warn:#f97316; }
      * { box-sizing: border-box; }
      body {
        margin: 0; min-height: 100vh; display: grid; place-items: center;
        background: radial-gradient(70% 60% at 50% 0%, #162033 0, #0b0c10 60%);
        color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      }
      .card {
        width: min(560px, 94vw);
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 18px; padding: 26px 24px; text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px);
      }
      .icon {
        width: 72px; height: 72px; border-radius: 50%;
        background: radial-gradient(100% 100% at 30% 20%, #ffb366, #a84a00);
        display: grid; place-items: center; margin: 6px auto 14px;
        box-shadow: 0 10px 30px rgba(249,115,22,.45);
      }
      h1 { margin: 0 0 6px; font-size: 26px; }
      p.sub { margin: 6px 0 18px; color: var(--muted); }
      .row { display: grid; gap: 6px; margin: 14px 0 6px; }
      .kv {
        display: grid; grid-template-columns: 120px 1fr; gap: 10px; align-items: center;
        text-align: left; margin: 0 auto; width: min(460px, 90%);
      }
      .kv .k { color: var(--muted); }
      .actions { margin-top: 20px; display: grid; gap: 10px; grid-auto-flow: column; justify-content: center; }
      a.btn {
        padding: 12px 16px; border-radius: 12px; text-decoration: none; font-weight: 700; border: 1px solid rgba(255,255,255,.18);
      }
      a.primary { background: linear-gradient(135deg, #3876ff, #2153d6); color: white; border: 0; }
      a.ghost   { background: transparent; color: var(--text); }
      .hide { display:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon" aria-hidden="true">
        <svg width="38" height="38" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M18 6L6 18" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/></svg>
      </div>
      <h1>Payment cancelled</h1>
      <p class="sub">You can try again below.</p>

      <div class="row">
        <div class="kv"><div class="k">Amount</div><div id="amt">R250.00</div></div>
        <div class="kv"><div class="k">Reference</div><div id="ref" class="muted">â€”</div></div>
      </div>

      <div class="actions">
        <a class="btn primary" href="/index.html">Try again</a>
        <a class="btn ghost" href="/">Home</a>
      </div>
    </div>

    <script>
      const cents = Number(localStorage.getItem("lastAmountCents") || "200");
      const note  = localStorage.getItem("lastNote") || "";
      const fmt   = new Intl.NumberFormat("en-ZA", { style:"currency", currency:"ZAR" });
      if (Number.isFinite(cents)) document.getElementById("amt").textContent = fmt.format(cents/100);
      if (note) document.getElementById("ref").textContent = note; else document.querySelector("#ref").closest(".kv").classList.add("hide");
    </script>
  </body>
</html>
